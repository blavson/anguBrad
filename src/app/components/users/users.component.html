<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">
  Add User
</button>
<div class="card card-body mb-3" *ngIf="showUserForm">
  <h2>Add User</h2>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label>First Name</label>
      <input
        type="text"
        [(ngModel)]="user.firstName"
        class="form-control"
        name="firstName"
      />
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input
        type="text"
        [(ngModel)]="user.lastName"
        class="form-control"
        name="lastname"
      />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input
        type="text"
        [(ngModel)]="user.email"
        class="form-control"
        name="email"
      />
    </div>

    <button
      [disabled]="!(user.firstName && user.lastName)"
      class="btn btn-block mb-3"
    >
      Add new User
    </button>
  </form>
</div>

<ul class="list-unstyled" *ngIf="users?.length > 0; else noUsers">
  <li
    class="card card-body mb-2"
    *ngFor="let user of users"
    [class.bg-light]="user.isActive"
  >
    <h3>
      {{ user.firstName }} {{ user.lastName }}
      <small>
        <button (click)="toggleHide(user)" class="btn btn-dark btn-sm">
          <i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i>
        </button>
      </small>
    </h3>
    <ul class="list-group" *ngIf="!user.hide">
      <li class="list-group-item">Email : {{ user.email }}</li>
      <li class="list-group-item">
        Joined : {{ user.registered | date: 'longDate' }}
      </li>
    </ul>
  </li>
</ul>
<ng-template #noUsers>
  <h2>No users found</h2>
</ng-template>
